<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de productos</title>
</head>

<body>
    <h2>Agregar Producto</h2>
    <form action="/api/productos" method="post">
        <input type="text" name="title" required placeholder="Titulo" />
        <input type="text" name="price" required placeholder="Precio" />
        <input type="text" name="thumbnail" required placeholder="URL de imagen" />
        <button type="submit">Agregar</button>
    </form>
</body>

</html>
